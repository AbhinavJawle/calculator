<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-div">
        <div class="display">
            <div class="previousDisplay"></div>
            <div class="currentDisplay"></div>
        </div>
        <div class="buttons">
            <div class="number-buttons">
                <button class="1" onclick="appendValue('1')">1</button>
                <button class="2" onclick="appendValue('2')">2</button>
                <button class="3" onclick="appendValue('3')">3</button>
                <button class="4" onclick="appendValue('4')">4</button>
                <button class="5" onclick="appendValue('5')">5</button>
                <button class="6" onclick="appendValue('6')">6</button>
                <button class="7" onclick="appendValue('7')">7</button>
                <button class="8" onclick="appendValue('8')">8</button>
                <button class="9" onclick="appendValue('9')">9</button>
                <div class="zero-container" onclick="appendValue('0')"><button class="0">0</button></div>
                <button class="." onclick="appendValue('.')">.</button>

            </div>
    
            <div class="operate-buttons">
                <button class="add-btn" onclick="appendOperatorValue('+')">+</button>
                <button class="subtract-btn" onclick="appendOperatorValue('-')">-</button>
                <button class="multiply-btn" onclick="appendOperatorValue('*')">x</button>
                <button class="divide-btn" onclick="appendOperatorValue('/')">/</button>
                <button class="equal-btn" onclick="operate()">=</button>
                <button class="clear-btn" onclick="clear()">C</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>

</body>
</html>
